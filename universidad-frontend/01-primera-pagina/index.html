<!-- Indicar que el documento será en la versión HTML 5 (renderización estandar) -->
<!DOCTYPE html>
<!-- Indicar el idioma del documento -->
<html lang="es-AR">
<!-- En head van los metadatos -->
<head>
  <!-- Indicar la codificación de caracteres UTF-8 -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Título de la pestaña del navegador -->
  <title>Mi primer página web</title>
</head>
<body>
  <h1>Mi primer página web</h1>
  <p>Esto es un párrafo, dentro de mi página web</p>
</body>
</html>
